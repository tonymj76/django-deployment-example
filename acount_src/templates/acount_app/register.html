{% extends "acount_app/base.html" %}
{% block title %}Register{% endblock title %}

{% block body_block %}
<div class="container">
    {% if registered %}
        <h1>
            thank you for registering!
        </h1>
    {% else %}
        <h1>Register Here</h1>
        <h3>Fill out the form:</h3>
            
        
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %} 
            {{user_form.as_p}} 
            {{profile_form.as_p}}
            <input type="submit" name="" value="Register">

        </form>
    {% endif %}
</div>
{% endblock %}
