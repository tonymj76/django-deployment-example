<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="{% url 'index' %}" class="navbar-brand">DJANGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'acount_app:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        <li><a href="{% url 'acount_app:dashboard' %}" class="nav-link">Dashboard</a></li>
                    
                    {% else %}
                        <li>
                            <a class="nav-link" href="{% url 'acount_app:user_login' %}">Login</a>
                        </li>
                    {% endif %}
                   
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            {% block body_block %}
            
            {%endblock%}
        </div>
    
    </body>
</html>
